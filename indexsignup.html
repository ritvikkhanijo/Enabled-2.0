<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="row">
            <div class=" col-1-of-3">
                <div>
                    <img id="logo" title="The President of India - Shri Ram Nath Kovind" alt="The President of India - Shri Ram Nath Kovind" src="img/logo.png" width="850px" height="85px">
                </div>
            </div>
            <div class="col-1-of-3">
                <div class="social">
                    <a href="https://www.facebook.com/presidentofindia" target="_blank"><img src="img/facebook.png" alt="facebook" title="Facebook"></a>
                    <a href="https://www.instagram.com/presidentofindia" target="_blank"><img src="Img/instagram.png" alt="Instagram" title="Instagram"></a>
                    <a href="https://twitter.com/rashtrapatibhvn" target="_blank"><img src="img/twitter.png" alt="Twitter" title="Twitter"></a>
                    <a href="https://www.google-plus.com/presidentofindia" target="_blank"><img src="img/google-plus.png" alt="google-plus" title="google-plus"></a>
                </div>
            </div>
        </div>
    </section>
    <section id="sign">
        <div id="titile">
            <h4><strong>SIGN UP HERE</strong></h4>
        </div>

            <form>
                <div id="form-container" action="#" method="post" onsubmit="return validation();">
                <div>
                  <input type="text" id="firstname" name="firstname" placeholder="First Name" autocomplete="off" />
                </div>
                <div>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" autocomplete="off" />
                </div>
                <div>
                    <input type="text" id="email" name="email" placeholder="Email example@vybzgh.com" autocomplete="off" />
                </div>
          
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" />
                </div>
                <div>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" autocomplete="off" />
                </div>
                <div id="show-password"><label>Show password</label><input type="checkbox" name="checkbox" placeholder="Show Password" onclick="show()" />
                </div>
                <p id="signup">By clicking on <strong>Signup</strong> you agree to our<a href="#"> <strong>Terms and
                            Conditions</strong></a></p>
                <p><strong>Yes,I Agree</strong><label class="checkbox"><input type="checkbox" name="checkbox" placeholder="Agree to Terms & Conditions"></label></p>
                <div>
                    <input type="submit" name="submit" id="submit" value="Signup" placeholder="Sign Up Button" onclick="myFunction()" />
                </div>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div id="footer" class="padB20 cf">
            <div class="w800 alignLeft">
                <p class="copyright">Copyright Â© 2017 The Rashtrapati Bhavan.</p>
            </div>
        </div>
    </section>
    <script>
    function myFunction() {
      alert("Form Has been Submitted");
    }
    </script>

    <script src="script.js"></script>
</body>
